<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My Library</h1>
    <form action="#">
        <div>
            <div class="input">
                <label for="title">Book Title:</label>
                <input type="text" name="title" id="title-input" placeholder="(eg. - Harry Potter)">
            </div>
            <div class="input">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author-input" placeholder="(eg. - JK Rowling)">
            </div>
        </div>
        <div class="input">
            <label for="Summary">Book Summary:</label>
            <input type="text" name="summary" id="summary-input" placeholder="Enter book summary here...">
        </div>
        <div>
            <div class="input">
                <label for="num-pages">Number of Pages:</label>
                <input type="number" name="num-pages" id="num-pages-input" placeholder="(eg. - 102)">
            </div>
            <div class="input">
                <input type="checkbox" name="read-status-input">
                <label for="read-satus">Have you read the book?</label>
            </div>
        </div>
        <button type="submit" class="add-book-btn">Add Book</button>
    </form>

    <section class="container">
        <div id="id" class="card">
            <div>
                <h2 class="title">title</h2>
                <h3 class="author">by author</h3>
                <p class="summary">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt tempora facere modi
                    quod
                    expedita minus quia at architecto dicta, fugit hic praesentium saepe iure, illo nesciunt quo
                    necessitatibus id reprehenderit?</p>
                <p class="num-pages">Num of Pages: <span>Pages</span></p>
                <p class="read-status">Read Status: <span>Not Read</span></p>
            </div>
            <button class="toggle-read-btn">Toggle Read Status</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
